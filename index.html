<!DOCTYPE html>
<html lang="pt-BR">
<head>

   <link rel="stylesheet" href="style.css">

  <meta charset="UTF-8">
  <title>Aumento do Nível do Mar</title>

  <style>

   
    
  </style>
</head>
<body>
  <div class="container">

    <img src="https://i.imgur.com/2Q8dL9L.png" class="barco" style="left: 30%; animation-delay: 0s;">
    <img src="https://i.imgur.com/2Q8dL9L.png" class="barco" style="left: 60%; animation-delay: 2s;">

    <div class="texto">
      <strong>Aquecimento Global</strong><br>
      Clique para ver o aumento do nível do oceano
    </div>
    <button onclick="aumentarNivel()">Aumentar Nível do Mar</button>
    <button onclick="resetarNivel()" style="top: 130px;">Resetar</button>
    <div class="contador" id="contador">Nível do mar: 10%</div>

    <div class="agua" id="agua"></div>
    <div class="areia"></div>
    <div class="terra"></div>
    <div class="barco" style="left: 30%; animation-delay: 0s;"></div>
  <div class="barco" style="left: 60%; animation-delay: 2s;"></div>
  </div>

  <script>
    let nivel = 20;

    function aumentarNivel() {
      if (nivel < 90) {
        nivel += 10;
        document.getElementById('agua').style.height = nivel + "%";
        document.getElementById('contador').innerText = "Nível do mar: " + nivel + "%";
      } else {
        alert("Nível crítico atingido!");
      }
    }

    function resetarNivel() {
      nivel = 20;
      document.getElementById('agua').style.height = nivel + "%";
      document.getElementById('contador').innerText = "Nível do mar: " + nivel + "%";
    }
  </script>
</body>
</html>
